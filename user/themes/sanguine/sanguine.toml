# Sanguine Theme - Definitions

[meta]
name = "Sanguine"
variant = "dark"

[base]
bg      = "#141010" # Deep void
surface = "#241e1e" # Lighter background
overlay = "#3b3232" # UI borders/splits
muted   = "#6e5e5e" # Comments
text    = "#e3dada" # Main text
love    = "#ffddd8" # Bright white/highlight

[accents]
rose    = "#f22c40" # Red / Error
pine    = "#8ebf7e" # Green / Success
gold    = "#dcb266" # Yellow / Warning
iris    = "#7a85be" # Blue / Info
wine    = "#b07ace" # Magenta / Keywords
foam    = "#7ccfcc" # Cyan / Operators

# Specific UI mapping to make templates cleaner
[ui]
cursor     = "#f22c40" # rose
selection  = "#3b3232" # overlay
border_active = "#f22c40" # rose
border_inactive = "#3b3232" # overlay