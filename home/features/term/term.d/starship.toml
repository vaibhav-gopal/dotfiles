# left prompt
format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$line_break\
$container\
$direnv\
$nix_shell\
$package\
$python\
$rust\
$bun\
$line_break\
$cmd_duration\
$character"""

# right prompt
right_format = """"""

# continuation prompt (for interactive lines)
continuation_prompt = "[‚ùÆ](bold green)"

# adds a newline inbetween shell prompts
add_newline = true

[username]
format = "[$user]($style) in "
style_user = 'green bold'
style_root = 'red bold'
show_always = false

[hostname]
format = "[$ssh_symbol$hostname]($style) in "
ssh_only = true
ssh_symbol = "SSH@"
style = 'green bold'

[directory]
format = "[$path]($style)[\[$read_only\]]($read_only_style) "
truncation_length = 3 # max number of parent directories
truncation_symbol = ''
truncate_to_repo = true # truncate path to parent git repo
style = "blue"
read_only = "READ-ONLY" # symbol to show when directory is read only
read_only_style = "red"

[git_branch]
symbol = ""
style = "bright-black"
format = "on [$symbol$branch(:$remote_branch)]($style) "

[git_status]
format = "[[($all_status)](bright-magenta)($ahead_behind)]($style) "
style = "cyan"
# part of $all_status (in order)
conflicted = "‚Äã"
stashed = "‚â°"
deleted = "‚Äã"
renamed = "‚Äã"
modified = "‚Äã"
staged = "‚Äã"
untracked = "‚Äã"
# part of $ahead_behind (one of below)
diverged = "‚áï"
ahead = "‚á°"
behind = "‚á£"
up_to_date = ""

[cmd_duration]
format = "[$duration]($style) "
style = "bold yellow"

[character]
success_symbol = "[‚ùØ](bold purple)"
error_symbol = "[‚ùØ](bold red)"
vimcmd_symbol = "[‚ùÆ](bold green)"

# what empty space in a multi-line prompt should look like
[fill]
style = "bold black"
symbol = "."

# UNIQUE --------------------------------------------------------------
[bun]
format = "via [$symbol($version)]($style) "
symbol = "ü•ü "
style = "bold red"

# if inside a container, display this
[container]
symbol = "‚¨¢"
style = "red bold dimmed"
format = "[$symbol [$name]]($style) "

# if direnv rc file exists, display this
[direnv]
format = "[$symbol$loaded/$allowed]($style) "
symbol = "direnv "
style = "bold bright-yellow"
loaded_msg = "loaded"
unloaded_msg = "not loaded"
allowed_msg = "allowed"
not_allowed_msg = "not allowed"
denied_msg = "denied"

# if currently in a nix dev shell, display this
[nix_shell]
format = "via [$symbol$state($name)]($style) "
symbol = "‚ùÑÔ∏è  "
style = "bold blue"
impure_msg = "impure"
pure_msg = "pure"

# general purpose package module (supports cargo, npm, python, and some others)
[package]
format = "is [$symbol$version]($style) "
symbol = "üì¶ "
style = "208 bold"

[python]
format = "via [$symbol($version)($virtualenv)]($style) "
symbol = "üêç "
style = "yellow bold"

[rust]
format = "via [$symbol($version)]($style) "
symbol = "ü¶Ä "
style = "bold red"
